{% extends "layout.html" %}

{% block title %}
    change_password
{% endblock %}

{% block main %}
    <!-- Form for changing the password -->
    <!-- The form will submit data to the /password endpoint via POST method -->

    <form action="/password" method="post">
        <!-- Input field for current password -->
        <div class="mb-3">
            <!-- 
                The `autocomplete="off"` attribute prevents the browser from suggesting 
                previously entered passwords for this field.
                The `autofocus` attribute automatically focuses on this input field when the page loads.
                The `class="form-control mx-auto w-auto"` applies Bootstrap styling:
                - `form-control`: Styles the input with Bootstrap's default form control styling.
                - `mx-auto`: Centers the input horizontally within its container.
                - `w-auto`: Allows the input to size itself according to its content.
                The `name="current_password"` attribute associates this input with the `current_password` field in the form data.
                The `placeholder="Type your current_password: "` text is shown inside the input field as a hint to the user.
                The `type="password"` specifies that this input field should mask the input characters for security.
            -->
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Type your current_password: " type="password">
        </div>

        <!-- Input field for new password -->
        <div class="mb-3">
            <!-- 
                The `autocomplete="off"` attribute prevents the browser from suggesting 
                previously entered passwords for this field.
                The `autofocus` attribute automatically focuses on this input field when the page loads.
                The `class="form-control mx-auto w-auto"` applies Bootstrap styling:
                - `form-control`: Styles the input with Bootstrap's default form control styling.
                - `mx-auto`: Centers the input horizontally within its container.
                - `w-auto`: Allows the input to size itself according to its content.
                The `name="new_password"` attribute associates this input with the `new_password` field in the form data.
                The `placeholder="Type new_password: "` text is shown inside the input field as a hint to the user.
                The `type="password"` specifies that this input field should mask the input characters for security.
            -->
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_password" placeholder="Type new_password: " type="password">
        </div>

        <!-- Input field for password confirmation -->
        <div class="mb-3">
            <!-- 
                The `autocomplete="off"` attribute prevents the browser from suggesting 
                previously entered passwords for this field.
                The `autofocus` attribute automatically focuses on this input field when the page loads.
                The `class="form-control mx-auto w-auto"` applies Bootstrap styling:
                - `form-control`: Styles the input with Bootstrap's default form control styling.
                - `mx-auto`: Centers the input horizontally within its container.
                - `w-auto`: Allows the input to size itself according to its content.
                The `name="new_password_confirmation"` attribute associates this input with the `new_password_confirmation` field in the form data.
                The `placeholder="Type confirmation of the password: "` text is shown inside the input field as a hint to the user.
                The `type="password"` specifies that this input field should mask the input characters for security.
            -->
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_password_confirmation" placeholder="Type confirmation of the password: " type="password">
        </div>

        <!-- Submit button for the form -->
        <button type="submit" class="btn btn-primary">Change password</button>
    </form>
{% endblock %}
